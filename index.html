<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>todo list app</title>
</head>

<body class="flex flex-col justify-center w-4/5 mx-auto mt-10 border">
  <div class="text-center mb-10 text-4xl font-bold">yo garna xa!</div>

  <div class="grid grid-cols-3 justify-items-center"><!-- container after heading begin -->
    <div><input class="js-text-input border border-black rounded outline-none px-1 w-20 sm:w-36" onkeydown="foo(event);" type="text" placeholder="todo?..."></div>
    <div><input class="js-due-date-input border border-black rounded px-1 w-20 sm:w-36" type="date"></div>
    <div><button class="bg-green-400 rounded-full w-20 sm:w-36 h-full cursor:pointer" onclick="addTodo();">Add</button></div>
  </div>
  <div class="js-show-todolist grid grid-cols-3 justify-items-center w-full items-center mt-8 pb-4"></div>
  <script src="index.js"></script>
</body>

</html>
